apiVersion: batch/v1
kind: Job
metadata:
  name: initial-migration
  namespace: pilcrow
  annotations:
    argocd.argoproj.io/hook: PostSync
spec:
  template:
    spec:
      containers:
        - name: fpm-dev
          image: ghcr.io/mesh-research/pilcrow/fpm-dev:pr-1813
          command:
            - php
          args:
            - artisan
            - migrate:fresh
            - --force
            - --seed
          envFrom:
            - configMapRef:
                name: pilcrow
            - secretRef:
                name: pilcrow
            - secretRef:
                name: pilcrow-mysql
      restartPolicy: Never
  backoffLimit: 2
